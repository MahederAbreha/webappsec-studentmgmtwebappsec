<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/master-layout}">
<head>
    <title>The eRegistrar - a Spring Security Demo webapp - Sign In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
            <div class="col-md-6">
                <div class="card border-secondary mb-4" style="max-width: 60rem;">
                    <div class="card-header">Use your eRegistrar Account</div>
                    <div class="card-body">
                        <h4 class="card-title">Sign In with your eRegistrar Account</h4>
                        <p class="card-text">
                            Enter your eRegistrar Username and Password below, to sign in.
                        </p>
                        <div>
                            <form name="formLogin" th:action="@{/public/login}" method="post">
                                <div th:if="${param.error}" class="alert alert-dismissible alert-danger">
                                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                                    Invalid username and/or password.
                                </div>
                                <div th:if="${param.logout}" class="alert alert-dismissible alert-primary">
                                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                                    You have been signed out.
                                </div>
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input id="username" name="username" type="text" class="form-control" autofocus="autofocus"/>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input id="password" name="password" type="password" class="form-control"/>
                                </div>
                                <div style="float:right;">
                                    <a href="/public/home" class="btn btn-outline-warning">Cancel</a>&nbsp;&nbsp;&nbsp;
                                    <button id="btnSubmit" type="submit" class="btn btn-outline-success">Sign In</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
