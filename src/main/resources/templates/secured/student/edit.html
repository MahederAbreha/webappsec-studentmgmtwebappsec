<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>eRegistrar system - Students</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card ">
            <h1 class=""text-center>Create New Student</h1>
            <div class=" card-body">
                <form th:action="@{/secured/student/edit (studentId=${student.studentId}) }" th:object="${student}" method="post">
                    <div class="form-group">
                        <label> Student Number</label>
                        <input
                                type="text"
                                name="studentNumber"
                                th:field="*{studentNumber}"
                                placeholder="Enter Student Number"
                        />
                    </div>
                    <div class="form-group">
                        <label> Student First Name</label>
                        <input
                                type="text"
                                name="firstName"
                                th:field="*{firstName}"
                                placeholder="Enter Student First Name"
                        />
                    </div>
                    <div class="form-group">
                        <label> Student Middle Name</label>
                        <input
                                type="text"
                                name="middleName"
                                th:field="*{middleName}"
                                placeholder="Enter Student Middle Name"
                        />
                    </div>
                    <div class="form-group">
                        <label> Student Last Name</label>
                        <input
                                type="text"
                                name="lastName"
                                th:field="*{lastName}"
                                placeholder="Enter Student Last Name"
                        />
                    </div>
                    <div class="form-group">
                        <label> Student Cumulative GPA</label>
                        <input
                                type="number"
                                name="cgpa"
                                th:field="*{cgpa}"
                                placeholder="Enter Cumulative GPA"
                        />
                    </div>
                    <div class="form-group">
                        <label> Student Date of Enrollment</label>
                        <input
                                type="date"
                                name="dateOfEnrollment"
                                th:field="*{dateOfEnrollment}"
                                placeholder="Enter Student Date of Enrollment"
                        />
                    </div>
                    <div class="form-group">
                        <label> Student Status</label>
                        <input
                                type="radio"
                                value="yes"
                                name="isInternational"
                                th:field="*{isInternational}"
                                placeholder="Student Status"
                                required
                        />
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary"> Register</button>
                    </div>
                    <input type="hidden" th:field="*{studentId}" />
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
