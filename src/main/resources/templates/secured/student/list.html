<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>eRegistrar system - Students</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>

<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div class="row">
        <h1>Students List</h1>
    </div>
    <div class="col-lg-3">
        <a th:href="@{/secured/student/new}" class="btn btn-primary btn-sm mb-3">Add Student</a>
    </div>
        <hr>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Student Number</th>
                <th scope="col">First Name</th>
                <th scope="col">Middle Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">cgpa</th>
                <th scope="col">Enrollment Date</th>
                <th scope="col">Is International</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student, counter : ${students}">

                <th scope="row" th:text="${counter.count}+${'.'}"></th>
                <td th:text="${student.studentNumber}"></td>
                <td th:text="${student.firstName}"></td>
                <td th:text="${student.middleName}"></td>
                <td th:text="${student.lastName}"></td>
                <td th:text="${student.cgpa}"></td>
                <td th:text="${student.dateOfEnrollment}"></td>
                <td th:text="${student.isInternational}"></td>
                <td>
                    <a th:href="@{/secured/student/edit(studentId=${student.studentId})}"
                    class="btn btn-primary">Update</a>

                    <a th:href="@{/secured/student/delete(studentId=${student.studentId})}" class="btn btn-danger ml-2">Delete</a>
                </td>

            </tr>
            </tbody>
        </table>
        </hr>
</div>

</body>
</html>
